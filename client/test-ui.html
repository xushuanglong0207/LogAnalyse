<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志分析工具 - UI预览</title>
    <style>
        /* 现代化应用样式 */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .modern-app-layout {
            height: 100vh;
            overflow: hidden;
        }

        .modern-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            padding: 0 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            height: 64px;
            display: flex;
            align-items: center;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .app-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 28px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            color: #262626;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-version {
            font-size: 12px;
            color: #8c8c8c;
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .theme-toggle:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .main-content {
            height: calc(100vh - 64px);
            background: #f8f9fa;
            padding: 24px;
            overflow-y: auto;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 100%;
        }

        .tabs-nav {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            gap: 8px;
        }

        .tab {
            background: transparent;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            transition: all 0.3s ease;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 12px;
        }

        .tab:hover::before {
            opacity: 0.1;
        }

        .tab.active::before {
            opacity: 1;
        }

        .tab.active {
            color: white;
            font-weight: 600;
        }

        .tab-content {
            padding: 24px;
            height: calc(100% - 72px);
            overflow-y: auto;
        }

        .page-header {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.06);
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 16px;
            color: #8c8c8c;
            margin: 0;
            line-height: 1.5;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .feature-card {
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feature-card:hover::before {
            opacity: 0.05;
        }

        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .feature-card-content {
            position: relative;
            z-index: 1;
        }

        .feature-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }

        .feature-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #262626;
        }

        .feature-description {
            color: #8c8c8c;
            line-height: 1.6;
            font-size: 14px;
        }

        .modern-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .modern-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="modern-app-layout">
        <!-- 顶部标题栏 -->
        <header class="modern-header">
            <div class="header-content">
                <div class="app-logo">
                    <span class="logo-icon">📊</span>
                    <span class="logo-text">日志分析工具</span>
                    <span class="logo-version">v1.0.0</span>
                </div>
                
                <div class="theme-toggle">
                    💡 深色模式
                </div>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="main-content">
            <div class="container">
                <!-- Tab导航 -->
                <nav class="tabs-nav">
                    <button class="tab active">🏠 首页</button>
                    <button class="tab">📄 单个分析</button>
                    <button class="tab">📁 批量分析</button>
                    <button class="tab">📋 规则管理</button>
                    <button class="tab">📊 分析报告</button>
                    <button class="tab">⚙️ 设置</button>
                </nav>

                <!-- Tab内容 -->
                <div class="tab-content">
                    <div class="fade-in">
                        <!-- 欢迎区域 -->
                        <div class="page-header">
                            <h1 class="page-title">欢迎使用日志分析工具</h1>
                            <p class="page-subtitle">
                                专业的桌面端日志分析工具，支持单个文件和批量压缩包分析，提供强大的规则管理和双向同步功能
                            </p>
                            <button class="modern-button" style="margin-top: 20px;">
                                🚀 立即开始
                            </button>
                        </div>

                        <!-- 主要功能 -->
                        <h2 style="margin-bottom: 32px; color: #262626; display: flex; align-items: center; gap: 12px;">
                            🚀 主要功能
                        </h2>
                        
                        <div class="feature-grid">
                            <div class="feature-card">
                                <div class="feature-card-content">
                                    <div class="feature-icon" style="color: #667eea;">📄</div>
                                    <div class="feature-title">单个分析</div>
                                    <div class="feature-description">
                                        选择单个日志文件进行深度分析，快速定位问题根源
                                    </div>
                                </div>
                            </div>

                            <div class="feature-card">
                                <div class="feature-card-content">
                                    <div class="feature-icon" style="color: #52c41a;">📁</div>
                                    <div class="feature-title">批量分析</div>
                                    <div class="feature-description">
                                        上传压缩包，自动解压并分析所有日志文件
                                    </div>
                                </div>
                            </div>

                            <div class="feature-card">
                                <div class="feature-card-content">
                                    <div class="feature-icon" style="color: #722ed1;">📋</div>
                                    <div class="feature-title">规则管理</div>
                                    <div class="feature-description">
                                        管理本地和服务端规则，支持双向智能同步
                                    </div>
                                </div>
                            </div>

                            <div class="feature-card">
                                <div class="feature-card-content">
                                    <div class="feature-icon" style="color: #fa8c16;">📊</div>
                                    <div class="feature-title">分析报告</div>
                                    <div class="feature-description">
                                        查看详细的分析结果和生成专业分析报告
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 简单的Tab切换交互
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 主题切换
        document.querySelector('.theme-toggle').addEventListener('click', function() {
            document.body.style.filter = document.body.style.filter ? '' : 'invert(1) hue-rotate(180deg)';
        });

        // 功能卡片点击效果
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'translateY(-12px) scale(1.02)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
    </script>
</body>
</html>
